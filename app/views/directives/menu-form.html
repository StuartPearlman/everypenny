<div class="card menu-form-card" ng-class="{ outline: buttonHover }">
  <h3 class="subheading">
    Please enter your budget
  </h3>

  <form
    novalidate
    name="budgetForm"
    class="pure-form pure-form-aligned"
  >
    <fieldset>
      <div class="pure-control-group">
        <input
          autofocus
          required
          type="number"
          placeholder="107.50"
          step="0.01"
          min="0"
          ng-model="menu.budget"
          ng-readonly="!isFocused && (menu.budget || menu.budget === 0)"
          ng-focus="isFocused = true"
          ng-blur="isFocused = false"
        >
      </div>
    </fieldset>
  </form>

  <h3 class="subheading menu-item-header">
    Please enter your menu items
  </h3>

  <form
    novalidate
    name="menuForm"
    class="pure-form pure-form-aligned menu-items"
    ng-submit="addMenuItem(item)"
  >
    <fieldset>
      <div class="pure-control-group">
        <label for="name">
          Name
        </label>
        <input
          required
          type="text"
          placeholder="Artisan Flatbread"
          id="name"
          ng-model="item.name"
        >
      </div>

      <div class="pure-control-group">
        <label for="price">
          Price
        </label>
        <input
          required
          type="number"
          placeholder="12.50"
          step="0.01"
          min="0"
          id="price"
          ng-model="item.price"
        >
      </div>

      <div class="pure-controls">
        <button
          type="submit"
          class="pure-button pure-button-primary"
          ng-click="addMenuItem(item)"
          ng-disabled="menuForm.$invalid"
          ng-mouseenter="buttonHover = true"
          ng-mouseleave="buttonHover = false"
        >
          Add item
        </button>
      </div>
    </fieldset>
  </form>
</div>
